<div class="distances">
    <div class="dist-head">{{'Competition.distances' | translate}}</div>
    <div class="item" *ngFor="let item of distances">
        <div class="dist">{{item.distance | async}}</div>
        <div class="style">{{item.style | async}}</div>
        <div class="gender">{{item.gender | async}}</div>
    </div>  
</div>
